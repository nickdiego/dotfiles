conky.config = {
	background = false,
	update_interval = 1.0,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	out_to_console = false,
	override_utf8_locale = true,
	double_buffer = true,
	no_buffers = true,
	text_buffer_size = 32768,
	imlib_cache_size = 0,
	own_window = true,
	own_window_type = 'desktop',
	own_window_class = 'Conky',
	own_window_argb_visual = true,
	own_window_argb_value = 50,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	border_inner_margin = 10,
	border_outer_margin = 0,
	xinerama_head = 2,
	alignment = 'top_right',
	gap_x = 20,
	gap_y = 40,
	draw_shades = true,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	use_xft = true,
	font = 'xos4 Terminus:size=9',
	xftalpha = 0.8,
	uppercase = false,
	default_color = '#FFFFFF',
	own_window_colour = '#000000',
	minimum_width = 0, minimum_height = 0,
};
conky.text = [[
${goto 40}$nodename - $sysname $kernel on $machine
${hr}
 /     ${goto 60} $color${fs_used /} / ${fs_size /} ${goto 180}${fs_bar 6 /}
 /home ${goto 60} $color${fs_used /home} / ${fs_size /home} ${goto 180}${fs_bar 6 /home}
 /tmp  ${goto 60} $color${fs_used /tmp} / ${fs_size /tmp} ${goto 180}${fs_bar 6 /tmp}
${hr}
${font FontAwesome}${font}${voffset -2} ${addrs wlp2s0}
${upspeedgraph wlp2s0 30,150 06E9F8 2104FA}${goto 180}${downspeedgraph wlp2s0 30,150 FFFF00 DD3A21}
${font FontAwesome}${goto 20}${font} ${upspeed wlp2s0}${font FontAwesome}${goto 202}${font} ${downspeed wlp2s0}
${hr}
${font FontAwesome}${font}${voffset -2}
${diskiograph_read 30,150 06E9F8 2104FA}${goto 180}${diskiograph_write 30,150 FFFF00 DD3A21}
${font FontAwesome}${goto 20}${font} ${diskio_read}${font FontAwesome}${goto 202}${font} ${diskio_write}
${hr}
${font FontAwesome}${font}${voffset -2} ${mem}/${memmax} (${memperc}%) | Swap: ${swapperc}%
${memgraph 30,320 AAF5D0 00B35B}
CPU0: ${cpu cpu0}%${goto 76}${cpubar 7,80 cpu0}${goto 180}CPU2: ${cpu cpu2}%${goto 246}${cpubar 7,80 cpu2}${goto 222}
CPU1: ${cpu cpu1}%${goto 76}${cpubar 7,80 cpu1}${goto 180}CPU3: ${cpu cpu3}%${goto 246}${cpubar 7,80 cpu3}${goto 222}
${hr}
${color #FFFF00}${goto 20}Name ${goto 200}Pid${goto 255}Cpu%${goto 310}Mem%${color}
${top name 1} ${goto 180}${top pid 1}${goto 235}${top cpu 1}${goto 290}${top mem 1}
${top name 2} ${goto 180}${top pid 2}${goto 235}${top cpu 2}${goto 290}${top mem 2}
${top name 3} ${goto 180}${top pid 3}${goto 235}${top cpu 3}${goto 290}${top mem 3}
${top name 4} ${goto 180}${top pid 4}${goto 235}${top cpu 4}${goto 290}${top mem 4}
]];
