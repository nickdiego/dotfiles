icons = "awesome"

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#222222"

[[block]]
block = "focused_window"
max_width = 60

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization}%"

[[block]]
block = "net"
device = "wlp2s0"
ssid = true
ip = false
speed_up = false
speed_down = false
graph_up = false
interval = 5

[[block]]
block = "sound"

[[block]]
block = "custom"
command = "xkb-layout"
interval = 2

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
